<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>

    <h1>Login Page</h1>
    <br>

    <label for="username">User name</label>
    <input type="text" id="username" name="username" placeholder="your username" required="true"/>

    <br><br>
    <label for="password">Password</label>
    <input type="password" id="password" name="password" placeholder="your password" required="true"/>
    <br><br>
    <button type="submit">Sign in</button>
</body>
</html>
