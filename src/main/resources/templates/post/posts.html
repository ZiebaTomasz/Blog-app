<!DOCTYPE html>
<layout:html lang="en"
             xmlns:th="http://www.thymeleaf.org"
             xmlns:layout="http://www.w3.org/1999/xhtml">
    <head th:replace="layouts/layout :: head">

        <title>posts</title>
        <style type="text/css">

            table.tab {
                border-width: 2px;
                border-color: black;
                margin: auto;
                border-collapse: collapse;
                width: 600px;
                border-bottom-width: medium;
            }
        </style>
    </head>
    <body>
    <div>
        <br></br>
        <h1>Posts</h1>
        <article th:each="post : ${posts}">
            <p th:text="${#dates.format(post.postDate, 'dd.MM.yyyy HH:mm')}"></p>
            <h1 th:text="${post.heading}"></h1>
            <p th:text="${post.description}"></p>
            <a th:href="|@{/post/}${post.id}|">Read More</a>
            <br></br>
            <br></br>
        </article>
    </div>
    </body>
</layout:html>
